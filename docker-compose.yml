version: "3.9"

services:
  react-dev:
    image: node:20-alpine
    container_name: Portfolio-react-dev
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - "6007:6007"
    environment:
      - PORT=6007
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - FAST_REFRESH=true
    command: sh -c "npm install && npm start"
    stdin_open: true
    tty: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6007"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  node_modules:
